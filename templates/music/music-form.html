<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if music %}Update Music{% else %}Create Music{% endif %}</title>
</head>
<body>
    <h1>{% if music %}Update Music{% else %}Create Music{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <button><a href="{% url 'movies:list' %}">Back to list</a></button>
        <br>
        <label for="album_title">Album Title</label><br>
        <input type="text" name="album_title" id="album_title" value="{{ music.album_title }}"><br>

        <label for="artist">Artist</label><br>
        <input type="text" name="artist" id="artist" value="{{ music.artist }}"><br>

        <label for="release_date">Release Date</label><br>
        <input type="date" name="release_date" id="release_date" value="{{ music.release_date }}"><br>

        <label for="genre">Genre</label><br>
        <input type="text" name="genre" id="genre" value="{{ music.genre }}"><br>

        {% if music %}
            <button type="submit">Update</button>
            <button><a href="{{ music.get_detail_url }}">Back to detail</a></button>
        {% else %}
            <button type="submit">Create</button>
        {% endif %}


    </form>

</body>
</html>
