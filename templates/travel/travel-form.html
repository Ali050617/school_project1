<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if travel %}Update Travel{% else %}Create Travel{% endif %}</title>
</head>
<body>
    <h1>{% if travel %}Update Travel{% else %}Create Travel{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <button><a href="{% url 'movies:list' %}">Back to list</a></button>
        <br>
        <label for="destination_name">Destination Name</label><br>
        <input type="text" name="destination_name" id="destination_name" value="{{ travel.destination_name }}"><br>

        <label for="country">Country</label><br>
        <input type="text" name="country" id="country" value="{{ travel.country }}"><br>


        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="5">{{ travel.description }}</textarea><br>


        <label for="popular_season">Popular Season</label><br>
        <input type="text" name="popular_season" id="popular_season" value="{{ travel.popular_season }}"><br><br>

        {% if product %}
            <button type="submit">Update</button>
            <button><a href="{{ travel.get_detail_url }}">Back to detail</a></button>
        {% else %}
            <button type="submit">Create</button>
        {% endif %}

    </form>

</body>
</html>
